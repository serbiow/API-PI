<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="./input.css" rel="stylesheet">
</head>

<body>
  <main class="section">
    <section class="min-h-screen flex items-center justify-center">
      <div class="nav-header flex rounded-2xl shadow-lg min-h-96 min-w-fit">
        <div class="px-16 pt-10 py-10">
          <h2 class="font-bold text-2xl ">Recuperar Senha</h2>
          <p class="">Insira seu email para receber instruções de recuperação de senha.</p>

          <form id="recoverPasswordForm" class="max-w-screen-lg mt-8 mb-2 w-80 sm:w-96">
            <div class="flex flex-col gap-6 mb-1">
              <h6 class="block -mb-3 font-sans text-base antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900">
                Email
              </h6>
              <div class="relative h-11 w-full min-w-[200px]">
                <input placeholder="name@mail.com" id="email"
                  class="peer h-full w-full rounded-md border border-black border-t-gray-700  px-3 py-3 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-gray-900 focus:border-t-transparent focus:!border-t-gray-900 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50" />
              </div>
            </div>
            <button
              class="bg-gray-800 mt-6 block w-full select-none rounded-lg  py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
              type="submit">
              Enviar
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="js/forgotPassword.js"></script>
</body>

</html>
