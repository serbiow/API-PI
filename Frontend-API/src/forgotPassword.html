<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
</head>

<body>

    <div class="container">
        <h2>Recuperação de Senha</h2>

        <!--Form para busca do usuário pelo email-->
        <form id="searchEmail">
            <div class="input-group">
                <label for="email">Digite seu email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn">Buscar email</button>
        </form>

        <br><br>

        <!--Form para confirmar as perguntas de segurança-->
        <form id="confirmSecQuestionsForm">
            <div class="input-group">
                <label for="security-question-1">Pergunta de Segurança 1</label>
                <input type="text" id="security-question-1" name="security_question_1" readonly>
            </div>
            <div class="input-group">
                <label>Resposta</label>
                <input type="text" id="security-answer-1" name="security_answer_1" required>
            </div>

            <br>

            <div class="input-group">
                <label for="security-question-2">Pergunta de Segurança 2</label>
                <input type="text" id="security-question-2" name="security_question_2" readonly>
            </div>
            <div class="input-group">
                <label>Resposta</label>
                <input type="text" id="security-answer-2" name="security_answer_2" required>
            </div>

            <br>

            <div class="input-group">
                <label for="security-question-3">Pergunta de Segurança 3</label>
                <input type="text" id="security-question-3" name="security_question_3" readonly>
            </div>
            <div class="input-group">
                <label>Resposta</label>
                <input type="text" id="security-answer-3" name="security_answer_3" required>
            </div>

            <input type="submit">
        </form>

        <!--Form de restauração de senha-->
        <form id="resetPasswordForm" style="display: none;">
            <h2>Redefinir Senha</h2>
            <div class="input-group">
                <label for="new-password">Nova Senha</label>
                <input type="password" id="new-password" name="new_password" required>
            </div>
            <span id="passwordError" class="error-message"></span>
            <div class="input-group">
                <label for="confirm-password">Confirme a Nova Senha</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <span id="confirmPasswordError" class="error-message"></span>
            <button type="submit" class="btn">Redefinir Senha</button>
        </form>
    </div>
    
    <script src="js/forgotPassword.js"></script>
</body>

</html>
